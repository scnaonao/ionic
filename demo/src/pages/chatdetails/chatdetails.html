<ion-header>

  <ion-navbar>
    <ion-title>{{ chatUserName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="message-wrap">
    <div class="message right">
      <img scr="" class="user-img">
      <div class="msg-detail">
        <div class="msg-info">
          <p>Parry&nbsp;1分钟前</p>
        </div>
        <div class="msg-content">
          <p class="line-breaker">消息内容 消息内容 消息内容</p>
        </div>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer no-border style="height: 55px;">
  <ion-grid class="input-wrap">
    <ion-row>
      <ion-col col-2>
        <button ion-button clear ion-only item-right>
          <ion-icon name="md-happy"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8>
        <ion-textarea placeholder="输入内容"></ion-textarea>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear ion-only item-right>
          <ion-icon name="send"></ion-icon>
        </button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
