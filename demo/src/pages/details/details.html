<ion-header>

  <ion-navbar>
    <ion-title>{{ question?.ContentTitle }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      {{ question?.Content }}
      <p>{{ question?.LikeCount}}&nbsp;个关注 &nbsp;&nbsp;&nbsp;&nbsp;{{ question?.CommentCount }}&nbsp;个回答</p>
      <button ion-button small color="secondary" (click)="saveFavourite()">
        <ion-icon name='add'>&nbsp;&nbsp;{{ isFavourite ? '取消关注' : '关注' }}</ion-icon>
      </button>
      &nbsp;&nbsp;
      <button ion-button small [disabled]="isMyQuestion" (click)="showAnswerPage()">
        <ion-icon>&nbsp;&nbsp;回答</ion-icon>
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let item of answers">
    <ion-item>
      <ion-avatar item-start>
        <img src=" {{item.HeadFace}}">
      </ion-avatar>
      <p>{{item.UserNickName}}
      </p>
    </ion-item>
    <ion-card-content>
      <p>{{ item.Content }}</p>
      <p class="answer_date"> {{ item.CreateDateTime }}</p>
    </ion-card-content>

  </ion-card>


</ion-content>
